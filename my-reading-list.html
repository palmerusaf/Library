<!DOCTYPE html>

</head>
<body class="flex-col">
    <header class="flex-col header">
        <span class="header__title">My Library</span>
    <nav>
        <ul class="flex header__nav-bar">
            <li class="header__nav-item"><a href="./index.html">Add Book</a></li>
            <li class="header__nav-item header__nav-item--selected">My Reading List</li>
            <li class="header__nav-item"><a href="./about.html">About</a></li>
        </ul>
    </nav>
    </header>

    <table class="flex-col form table">
        <thead class="header table__head">
            <tr class="table__title"><td>Reading List</td></tr>

            <td class="table__row-item" class="table__row-item">William Gibson</td>
            <td class="table__row-item" class="table__row-item">Neuromacer</td>
            <td class="table__row-item">271</td>
            <td class="table__row-item"><label for="read">Read</label><input type="checkbox" id="read"></td>
        </tr>
        <tr class="flex table__row table__row--even">
            <td class="table__row-item">Jules Verne</td>
            <td class="table__row-item">Around the Moon</td>
            <td class="table__row-item">390</td>
            <td class="table__row-item"><label for="read">Read</label><input type="checkbox" id="read" checked></td>
        </tr>
    </table>
