<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="flex-col">
    <header class="flex-col header">
        <span class="header__title">My Library</span>
    <nav>
        <ul class="flex header__nav-bar">
            <li class="header__nav-item header__nav-item--selected">Add Book</li>
            <li class="header__nav-item"><a href="./my-reading-list.html">My Reading List</a></li>
            <li class="header__nav-item"><a href="./about.html">About</a></li>
        </ul>
    </nav>
    </header>
    <form class="flex-col form">
        <h1 class="form__title">Please enter your book information below:</h1>
        <div class="form__item">
            <label class="form__label" for="author-name">Author's Name:</label>
            <input class="form__input-text" type="text" id="author-name" name="author" placeholder="First Name Last Name">
        </div>
        <div class="form__item">
            <label class="form__label" for="book-title">Book's Title:</label>
            <input class="form__input-text" type="text" id="book-title" name="title" placeholder="Title of Book">
        </div>
        <div class="form__item">
            <label class="form__label" for="book-pages">Number of Pages:</label>
            <input class="form__input-num" type="number" id="book-pages" name="pages" placeholder="Enter a whole number" min="1">
        </div>
        <div class="form__item">
            <input class="form__input-radio" type="radio" id="true" name="have-read" value="true">
            <label class="form__label" for="true">Have Read</label>
            <input class="form__input-radio" type="radio" id="false" name="have-read" value="false">
            <label class="form__label" for="false">Haven't Read</label>
        </div>
        <div class="flex form__btn-field">
            <div class="form__btn form__btn--reset">
                <input type="reset">
            </div>
            <div class="form__btn form__btn--submit">
                <input type="submit" value="Submit">
            </div>
        </div>
                                        <!-- 
            author
            book title
            num of pages
            read or not
         -->
    </form>
</body>
</html>
